<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primera Página</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #333;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página Web</h1>
    <p>Un ejemplo sencillo de index.html</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre mí</a>
    <a href="#">Contacto</a>
  </nav>

  <main>
    <h2>Contenido Principal</h2>
    <p>
      Esta es una página web de prueba creada con HTML y un poco de CSS en línea.
    </p>
    <p>
      Puedes modificarla para agregar más secciones, imágenes o cualquier cosa que quieras.
    </p>
  </main>

  <footer>
    <p>&copy; 2025 - Mi Página Web</p>
  </footer>
</body>
</html>
